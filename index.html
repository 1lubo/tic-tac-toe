<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">    
    <title>Document</title>
</head>
<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">        
    <!-- Modal Content -->
       <div class="modal-content">           
           <button class="button" id="start"><span>Next Round</span></button>
           <div class="announcement"></div>
           <button class="button" id="reset"><span>Reset Game</span></button>                       
       </div>     
        
    </div>
    <!-- End Modal -->

    <!-- Settings modal -->
    <div class="modal" id="settingsModal">
        <button class="closebtn" id="closeSettings">&times;</button> 
        <div class="settings-content"> 
            <div>Set Player Names </div>
            <div class="player-names">
                
                <div class="nameinput">
                    <label for="player1name">Player X</label>
                    <input type="text" name="player1name" id="player1">
                </div>
                <div class="nameinput">
                    <label for="player2name">Player O</label>
                    <input type="text" name="player2name" id="player2">
                </div>
                <button id="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- End Settings modal -->

    


    <div id="main">
        <h1>
            Tic-Tac-Toe
            <div class="tooltip" id="settings" >  
                <button id="openSettings">&#9776;</button>                              
                <span class="tooltiptext">Settings</span>
            </div>
        </h1>
        
        
        
        
        <div class="score-board">
        
            <div class="player" id="X">
        
                <div class="player-symbol">X</div>
                <div class="player-signature">
                    <div class="player-name" id="player1name">
                        Player 1
                    </div>
                    <span id="score">0</span>
                </div>
        
            </div>
            <div class="player" id="O">
                <div class="player-signature">
                    <div class="player-name" id="player2name">
                        Player 2
                    </div>
                    <span id="score">0</span>
                </div>
                <div class="player-symbol">O</div>
        
            </div>
        
        </div>
        
        <div class="game-board">
        </div>
        <script src="assets/main.js"></script>
    </div>
</body>
</html>
